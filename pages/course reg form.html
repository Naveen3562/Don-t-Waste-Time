<!DOCTYPE html>
<html>
    <head>
        <h2>Course Registration Form</h2>
    </head>
    <style>
        table {
            border-color: green;
        }
        body {
            background-image: url("main_image/reg_bg.jpeg");
            background-size: cover;
            color: darkblue;
            font-style: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        body img {
            opacity: 0.3;
        }
    </style>
    <body>
    <table  border="3" cellpadding="7" cellspacing="10" style="border-collapse: collapse;">

            <input type="text" placeholder="Name">
        </td>
    </tr>
    <tr>
        <th> 2 </th>
        <th> Gender </th>
        <td> 
            <input type="radio" name="Gender ">Male
            <input type="radio" name="Gender ">Female 
        </td>
    </tr>
    <tr>
        <th> 3 </th>
        <th> Date Of Birth </th>
        <td> 
            <input type="type" placeholder="DD/MM/YYYY">
        </td>
    </tr>
    <tr>
        <th> 4 </th>
        <th> Email </th>
        <td>
             <input type="text" placeholder="naveen123@gmail.com">
        </td>
    </tr>
    <tr>
        <th> 5 </th>
        <th> Phone Number </th>
        <td> 
            <input type="text">
        </td>
    </tr>
    <tr>
        <th> 6 </th>
        <th> Adhar Number </th>
        <td> 
            <input type="text">
         </td>

    <tr>

            <select>

                <option>India</option>

        </td>

    <tr>

        <th> Community </th>
        <td> 
            <select> 
                <option>Select</option>
                <option>BC</option>
                <option>MBC</option>

            </select> 
        </td>
    </tr>
    <tr>
        <th> 9 </th>
        <th> Permanent Address</th>
        <td>
            <textarea name=" " rows ="5" cols="20" required></textarea>
        </td>
    </tr>
    <tr>
        <th> 10 </th>
        <th> College Name </th>
        <td> 
            <select> 
                <option>Select</option>
                <option>K.S.Rangasamy College Of Technology</option>
                <option>Velalar College Of Engineering and Technology</option>

                <option>Bannari Amman Institute Of Technology</option>
                <option></option>
                <option></option>
            </select>

    </tr>
    <tr>
        <th> 11 </th>
        <th> Degree </th>
        <td> 
            <select>
                <option>Select</option> 
                <option>B.E</option>
                <option>B.Tech</option>
                <option>M.E</option>
                <option>M.Tech</option>
            </select>
         </td>
    </tr>
    <tr>
        <th> 12 </th>
        <th> Branch </th>

            <select>
                <option>Select</option> 
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Electric and Communication</option>

                <option>Mechanical</option>
                <option>Bio Technology</option>
                <option>Nano Technology</option>
                <option>Food Technology</option>
                <option>Textile and Business Technology</option>

        <th>  </th>
        <th>  </th>

</html>
